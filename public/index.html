<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Académico ESPOCH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul-oscuro: #0a2a43;
      --azul-medio: #103a5c;
      --azul-claro: #3a6ea5;
      --morado: #6a4fbc;
      --rojo: #8b1e2d;
      --blanco: #ffffff;
      --gris-texto: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--azul-oscuro), var(--azul-medio), var(--morado));
      color: var(--blanco);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      padding-top: 20px;
    }

    /* ========================= */
    /* BOTÓN CALIFÍCANOS */
    /* ========================= */
    .btn-calificanos {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      text-decoration: none;
      color: var(--blanco);
      text-align: center;
      font-size: 12px;
      font-weight: 500;
    }

    .btn-calificanos .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--blanco);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .btn-calificanos:hover .circle {
      transform: scale(1.08);
    }

    .btn-calificanos img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-calificanos span {
      display: block;
      margin-top: 6px;
    }

    /* Avatar */
    .avatar {
      width: 100px;
      height: 100px;
      background: var(--blanco);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .avatar img {
      width: 70px;
    }

    .assistant-badge {
      background: rgba(255,255,255,0.2);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 15px;
      backdrop-filter: blur(8px);
    }

    h2 {
      font-size: 34px;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    #chat {
      width: 70%;
      max-width: 900px;
      height: 45vh;
      min-height: 350px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 20px;
      overflow-y: auto;
      text-align: left;
      margin-bottom: 18px;
    }

    .msg {
      margin-bottom: 14px;
      padding: 14px 18px;
      border-radius: 14px;
      max-width: 75%;
      line-height: 1.6;
      font-size: 15px;
    }

    .user {
      background: linear-gradient(135deg, #0b5ed7, #084298);
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #ffffff;
      color: var(--gris-texto);
    }

    .input-wrapper {
      width: 70%;
      max-width: 900px;
      background: var(--blanco);
      border-radius: 50px;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    .input-wrapper input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .input-wrapper button {
      background: var(--rojo);
      color: var(--blanco);
      border: none;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    footer {
      font-size: 13px;
      opacity: 0.7;
      padding: 12px 0;
    }

    @media (max-width: 768px) {
      #chat, .input-wrapper {
        width: 92%;
      }
    }
  </style>
</head>

<body>

<!-- BOTÓN CALIFÍCANOS -->
<a href="https://docs.google.com/forms/d/e/1FAIpQLSe7-YNJ7MPEmIL8CmJWaJhAFDJUoSQGX_P4jUHST0rz_pjAFw/viewform"
   target="_blank"
   class="btn-calificanos">
  <div class="circle">
    <img src="/imagenes_bot/calificanos.jpg" alt="Califícanos">
  </div>
  <span>Califícanos</span>
</a>

<main>
  <div class="avatar">
    <img src="/imagenes_bot/logoprincipal.jpg" alt="Chatbot">
  </div>

  <div class="assistant-badge">
    Asistente Académico ESPOCH
  </div>

  <h2>¿En qué puedo ayudarte?</h2>
  <div class="subtitle">
    Consultas sobre matrículas, requisitos y procesos académicos
  </div>

  <div id="chat"></div>

  <div class="input-wrapper">
    <input id="userInput" type="text" placeholder="Escribe tu consulta aquí...">
    <button onclick="sendMessage()">➤</button>
  </div>
</main>

<footer>
  Escuela Superior Politécnica de Chimborazo · Sede Orellana
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("userInput");

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    chat.innerHTML += `<div class="msg user"><strong>Tú:</strong> ${message}</div>`;
    chat.scrollTop = chat.scrollHeight;
    input.value = "";

    try {
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      chat.innerHTML += `<div class="msg bot"><strong>Chatbot:</strong><br>${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;

    } catch {
      chat.innerHTML += `<div class="msg bot">Error de conexión</div>`;
    }
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
