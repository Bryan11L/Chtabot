<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Académico ESPOCH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-oscuro: #0a2a43;
      --azul-medio: #103a5c;
      --azul-claro: #3a6ea5;
      --morado: #6a4fbc;
      --rojo: #8b1e2d;
      --blanco: #ffffff;
      --gris-texto: #1f2937;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--azul-oscuro), var(--azul-medio), var(--morado));
      color: var(--blanco);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      padding-top: 20px;
    }

    /* Avatar principal */
    .avatar {
      width: 100px;
      height: 100px;
      background: var(--blanco);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .avatar img { width: 70px; }

    /* Badge debajo del avatar */
    .assistant-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      color: var(--blanco);
      margin-bottom: 15px;
      backdrop-filter: blur(8px);
    }

    h2 { font-size: 34px; margin: 10px 0; }
    .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 20px; }

    /* Chat */
    #chat {
      width: 70%;
      max-width: 900px;
      height: 45vh;
      min-height: 350px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 20px;
      overflow-y: auto;
      text-align: left;
      margin-bottom: 18px;
    }

    .msg {
      margin-bottom: 14px;
      padding: 14px 18px;
      border-radius: 14px;
      max-width: 75%;
      line-height: 1.6;
      font-size: 15px;
      word-wrap: break-word;
    }

    .user { background: linear-gradient(135deg, #0b5ed7, #084298); color: white; margin-left: auto; }
    .bot { background: #ffffff; color: var(--gris-texto); }
    .error { background: #dc3545; color: white; }

    /* Input */
    .input-wrapper {
      width: 70%;
      max-width: 900px;
      background: var(--blanco);
      border-radius: 50px;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    .input-wrapper input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .input-wrapper button {
      background: var(--rojo);
      color: var(--blanco);
      border: none;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    /* Botones circulares al final */
    .botones-circulares {
      display: flex;
      gap: 20px;
      margin: 25px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boton-circular-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--blanco);
      font-size: 12px;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .boton-circular-logo:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    .boton-circular-logo .logo-bg {
      width: 80px;
      height: 80px;
      background: var(--blanco);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
      overflow: hidden;
    }

    .boton-circular-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      padding: 12px 0;
    }

    @media (max-width: 768px) {
      h2 { font-size: 26px; }
      #chat, .input-wrapper { width: 92%; }
      .botones-circulares { gap: 15px; }
    }
  </style>
</head>
<body>

<main>
  <!-- Avatar -->
  <div class="avatar">
    <img src="/imagenes_bot/logoprincipal.jpg" alt="Chatbot">
  </div>

  <!-- Badge del asistente -->
  <div class="assistant-badge">
    Asistente Académico ESPOCH
  </div>

  <h2>¿En qué puedo ayudarte?</h2>
  <div class="subtitle">
    Consultas sobre matrículas, requisitos y procesos académicos
  </div>

  <!-- Chat -->
  <div id="chat"></div>

  <!-- Input -->
  <div class="input-wrapper">
    <input id="userInput" type="text" placeholder="Escribe tu consulta aquí...">
    <button onclick="sendMessage()">➤</button>
  </div>

  <!-- Botones circulares -->
  <div class="botones-circulares">
    <a href="https://www.espoch.edu.ec/calendario-academico-2/" class="boton-circular-logo">
      <div class="logo-bg">
        <img src="/imagenes_bot/logocalendario.jpg" alt="Calendario">
      </div>
      <span>Calendario</span>
    </a>
    <a href="https://www.espoch.edu.ec" target="_blank" class="boton-circular-logo">
      <div class="logo-bg">
        <img src="/imagenes_bot/logopagina.jpg" alt="ESPOCH">
      </div>
      <span>ESPOCH</span>
    </a>
    <a href="https://www.facebook.com/espochsedeorellana" target="_blank" class="boton-circular-logo">
      <div class="logo-bg">
        <img src="/imagenes_bot/logofb.jpg" alt="Facebook">
      </div>
      <span>Facebook</span>
    </a>
    <a href="https://www.tiktok.com/@espoch.edu.ec?lang=es-419" target="_blank" class="boton-circular-logo">
      <div class="logo-bg">
        <img src="/imagenes_bot/logotiktok.jpg" alt="TikTok">
      </div>
      <span>TikTok</span>
    </a>
    <a href="#" class="boton-circular-logo">
      <div class="logo-bg">
        <img src="/imagenes_bot/logocontacto.jpg" alt="Contacto">
      </div>
      <span>Secretaría</span>
    </a>
  </div>
</main>

<footer>
  Escuela Superior Politécnica de Chimborazo · Sede Orellana
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("userInput");

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    chat.innerHTML += `<div class="msg user"><strong>Tú:</strong> ${message}</div>`;
    chat.scrollTop = chat.scrollHeight;
    input.value = "";

    try {
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!response.ok) throw new Error("Error de servidor");

      const data = await response.json();

      chat.innerHTML += `<div class="msg bot"><strong>Chatbot:</strong><br>${data.reply.replace(/\n/g, "<br>")}</div>`;
      chat.scrollTop = chat.scrollHeight;

    } catch (error) {
      chat.innerHTML += `<div class="msg error">❌ Error al conectar con el servidor</div>`;
    }
  }

  input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
