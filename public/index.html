<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistente Académico ESPOCH</title>

<style>
:root {
  --azul: #0a2a43;
  --azul-claro: #103a5c;
  --rojo: #8b1e2d;
  --blanco: #ffffff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--azul), var(--azul-claro));
  color: var(--blanco);
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 40px;
}

header h1 {
  font-size: 26px;
  margin: 0;
}

nav a {
  color: var(--blanco);
  text-decoration: none;
  margin: 0 15px;
  font-weight: 500;
}

.nav-btn {
  background: var(--blanco);
  color: var(--azul);
  padding: 10px 22px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
}

/* MAIN */
main {
  height: calc(100vh - 80px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.avatar {
  width: 110px;
  height: 110px;
  background: var(--blanco);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 25px;
}

.avatar img {
  width: 75px;
}

h2 {
  font-size: 42px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 18px;
  opacity: 0.9;
  margin-bottom: 35px;
}

/* INPUT */
.input-wrapper {
  width: 65%;
  max-width: 720px;
  background: var(--blanco);
  border-radius: 50px;
  display: flex;
  align-items: center;
  padding: 8px 18px;
}

.input-wrapper input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 17px;
}

.input-wrapper button {
  background: var(--rojo);
  color: var(--blanco);
  border: none;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
}

/* RESPONSE */
#response {
  margin-top: 28px;
  max-width: 720px;
  font-size: 17px;
  line-height: 1.6;
}

/* FOOTER */
footer {
  position: absolute;
  bottom: 20px;
  font-size: 14px;
  opacity: 0.7;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  h2 {
    font-size: 32px;
  }
  .input-wrapper {
    width: 90%;
@media (max-width: 600px) {

  header {
    flex-direction: column;
    gap: 10px;
    padding: 15px;
  }

  nav {
    display: none;
  }

  h2 {
    font-size: 28px;
  }

  .subtitle {
    font-size: 15px;
  }

  footer {
    position: static;
    margin-top: 30px;
  }
}

</style>
</head>

<body>

<header>
  <h1>ESPOCH · Asistente Académico</h1>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Admisiones</a>
    <a href="#">Contacto</a>
  </nav>

  <a class="nav-btn" href="#">Iniciar chat</a>
</header>

<main>
  <div class="avatar">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">
  </div>

  <h2>¿En qué puedo ayudarte hoy?</h2>
  <div class="subtitle">
    Información sobre matrículas, requisitos y procesos académicos
  </div>

  <div class="input-wrapper">
    <input id="userInput" type="text" placeholder="Escribe tu consulta aquí...">
    <button onclick="sendMessage()">➤</button>
  </div>

  <div id="response"></div>
</main>

<footer>
  Escuela Superior Politécnica de Chimborazo · Sistema de Asistencia Virtual
</footer>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  document.getElementById("response").innerText = "Procesando consulta...";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await res.json();
  document.getElementById("response").innerText = data.reply;
  input.value = "";
}
</script>

</body>
</html>
