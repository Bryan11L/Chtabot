<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistente Académico ESPOCH</title>

<style>
:root {
  --azul: #0a2a43;
  --azul-claro: #103a5c;
  --rojo: #8b1e2d;
  --blanco: #ffffff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--azul), var(--azul-claro));
  color: var(--blanco);
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 40px;
}

header h1 {
  font-size: 26px;
  margin: 0;
}

nav a {
  color: var(--blanco);
  text-decoration: none;
  margin: 0 15px;
  font-weight: 500;
}

.nav-btn {
  background: var(--blanco);
  color: var(--azul);
  padding: 10px 22px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
}

/* MAIN */
main {
  height: calc(100vh - 80px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.avatar {
  width: 110px;
  height: 110px;
  background: var(--blanco);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.avatar img {
  width: 75px;
}

h2 {
  font-size: 40px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 17px;
  opacity: 0.9;
  margin-bottom: 25px;
}

/* CHAT */
#chat {
  width: 65%;
  max-width: 800px;
  height: 320px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 15px;
  overflow-y: auto;
  text-align: left;
  margin-bottom: 20px;
}

.msg {
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 10px;
  max-width: 80%;
  line-height: 1.4;
}

.user {
  background: #0b5ed7;
  color: white;
  margin-left: auto;
}

.bot {
  background: #ffffff;
  color: #000;
}

.error {
  background: #dc3545;
  color: white;
}

/* INPUT */
.input-wrapper {
  width: 65%;
  max-width: 800px;
  background: var(--blanco);
  border-radius: 50px;
  display: flex;
  align-items: center;
  padding: 8px 18px;
}

.input-wrapper input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 16px;
}

.input-wrapper button {
  background: var(--rojo);
  color: var(--blanco);
  border: none;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
}

/* FOOTER */
footer {
  position: absolute;
  bottom: 15px;
  font-size: 13px;
  opacity: 0.7;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 10px;
    padding: 15px;
  }

  nav {
    display: none;
  }

  h2 {
    font-size: 28px;
  }

  #chat,
  .input-wrapper {
    width: 90%;
  }

  footer {
    position: static;
    margin-top: 20px;
  }
}
</style>
</head>

<body>

<header>
  <h1>ESPOCH · Asistente Académico</h1>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Admisiones</a>
    <a href="#">Contacto</a>
  </nav>

  <a class="nav-btn" href="#">Iniciar chat</a>
</header>

<main>
  <div class="avatar">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot">
  </div>

  <h2>¿En qué puedo ayudarte?</h2>
  <div class="subtitle">
    Consultas sobre matrículas, requisitos y procesos académicos
  </div>

  <!-- HISTORIAL -->
  <div id="chat"></div>

  <!-- INPUT -->
  <div class="input-wrapper">
    <input id="userInput" type="text" placeholder="Escribe tu consulta aquí...">
    <button onclick="sendMessage()">➤</button>
  </div>
</main>

<footer>
  Escuela Superior Politécnica de Chimborazo · Sistema de Asistencia Virtual
</footer>

<script>
const chat = document.getElementById("chat");

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  // Mensaje del usuario
  chat.innerHTML += `
    <div class="msg user">
      <strong>Tú:</strong> ${message}
    </div>
  `;

  chat.scrollTop = chat.scrollHeight;
  input.value = "";

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    if (!response.ok) throw new Error("Error de servidor");

    const data = await response.json();

    // Respuesta del bot
    chat.innerHTML += `
      <div class="msg bot">
        <strong>Chatbot:</strong> ${data.reply}
      </div>
    `;

    chat.scrollTop = chat.scrollHeight;

  } catch (error) {
    chat.innerHTML += `
      <div class="msg error">
        ❌ Error al conectar con el servidor
      </div>
    `;
  }
}

// Enviar con ENTER
document.getElementById("userInput").addEventListener("keydown", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
